<div id="job" *ngFor="let job of jobs">
    <fieldset>
        <legend> {{job.name }} </legend>
        <label>{{job.company_name}} </label> //
        <label>{{job.location}} </label> //
        <label>{{job.salary}} </label>
        <div id="job_description">{{job.description}} </div>
        <a href="url"> Apply </a>
    </fieldset>
</div>
