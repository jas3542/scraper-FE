<label for="sortBy">Sort By: </label>
<select #selectValue (change)="orderByList(selectValue.value)" name="sortBy_dropdown" id="sortBy">
    <option value=""></option>
    <option value="salary" >Salary</option>
</select>


<div id="job" *ngFor="let job of jobs">
    <fieldset>
        <legend>{{job.Title }} </legend>
        <label>{{job.Company}} </label> //
        <label>{{job.Location}} </label> //
        <label>{{job.Salary}} </label>
        <div [innerHTML]="job.JobDetailedDescription"  id="job_description"></div>
        <a href={{job.JobDescriptionLink}}> Apply </a>
    </fieldset>
</div>
