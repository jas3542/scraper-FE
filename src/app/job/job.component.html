<div id="job" *ngFor="let job of jobs[0]">
    
    <fieldset>
        <legend>{{job.Title }} </legend>
        <label>{{job.Company}} </label> //
        <label>{{job.Location}} </label> //
        <label>{{job.Salary}} </label>
        <div id="job_description">{{job.JobDetailedDescription}} </div>
        <a href={{job.JobDescriptionLink}}> Apply </a>
    </fieldset>
</div>
