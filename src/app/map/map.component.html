<mgl-map
    [style]="'mapbox://styles/mapbox/streets-v9'"
    [zoom]="[9]"
    [center]="[-2.05934, 52.58514 ]">

    <mgl-marker *ngFor="let marker of jobsMarker_list"
        
        [lngLat]="[marker.Y, marker.X ]"
        (click)="jobNameDialog()"
    ><div
    (mouseover)="jobNameDialog(marker.Title)"
    class="marker">marker</div>
  ></mgl-marker>
</mgl-map>
